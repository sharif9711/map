<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카카오맵 프로젝트</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8076943fb980909891f021720b7527a2&libraries=services"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <div class="p-4">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">카카오맵 프로젝트 페이지</h1>
    <div id="map" class="w-full h-[80vh] rounded-lg shadow"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('project');
    console.log("현재 프로젝트 ID:", projectId);

    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 5
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);
  </script>
</body>
</html>
