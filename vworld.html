<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VWorld 프로젝트</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.5.2/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.5.2/dist/ol.js"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <div class="p-4">
    <h1 class="text-2xl font-bold text-green-700 mb-4">VWorld 프로젝트 페이지</h1>
    <div id="vmap" class="w-full h-[80vh] rounded-lg shadow"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('project');
    console.log("현재 프로젝트 ID:", projectId);

    const map = new ol.Map({
      target: 'vmap',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.XYZ({
            url: 'https://api.vworld.kr/req/wmts/1.0.0/BE552462-0744-32DB-81E7-1B7317390D68/Base/{z}/{y}/{x}.png'
          })
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([126.9780, 37.5665]),
        zoom: 7
      })
    });
  </script>
</body>
</html>
