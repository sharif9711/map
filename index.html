<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 프로젝트 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8076943fb980909891f021720b7527a2&libraries=services"></script>
    
    <!-- OpenLayers for VWorld -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.5.2/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.5.2/dist/ol.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* 모바일 슬라이딩 메뉴 스타일 */
        @media (max-width: 768px) {
            .mobile-menu-container {
                position: fixed;
                left: -100%;
                top: 73px;
                width: 240px;
                height: calc(100vh - 73px);
                background: white;
                z-index: 1000;
                transition: left 0.3s ease;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
                overflow-y: auto;
                padding: 12px;
            }
            
            .mobile-menu-container.open {
                left: 0;
            }
            
            /* 삼각형 토글 버튼 */
            .menu-triangle-toggle {
                position: fixed;
                top: 50%;
                left: 0;
                transform: translateY(-50%);
                z-index: 1001;
                width: 0;
                height: 0;
                border-top: 30px solid transparent;
                border-bottom: 30px solid transparent;
                border-left: 20px solid white;
                cursor: pointer;
                box-shadow: 2px 0 8px rgba(0,0,0,0.15);
                transition: left 0.3s ease, border-left-color 0.2s ease;
            }
            
            .menu-triangle-toggle:hover {
                border-left-color: #f1f5f9;
            }
            
            .menu-triangle-toggle.open {
                left: 240px;
                border-left: 20px solid white;
                border-right: 0;
                transform: translateY(-50%) rotate(180deg);
            }
            
            .mobile-menu-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.3);
                z-index: 999;
                display: none;
            }
            
            .mobile-menu-overlay.open {
                display: block;
            }
        }
        
        /* 전체화면 버튼 스타일 - 아주 작게 */
        .fullscreen-button {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: white;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            font-weight: 500;
            color: #475569;
            transition: all 0.2s ease;
        }
        
        .fullscreen-button:hover {
            background: #f8fafc;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        
        .fullscreen-button svg {
            width: 12px;
            height: 12px;
        }
        
        /* 전체화면 모드일 때 헤더 숨기기 */
        .fullscreen-mode header {
            display: none !important;
        }
        
        .fullscreen-mode #mapView > div:first-child {
            height: 100vh !important;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-slate-100 to-slate-200">
    <!-- 두번째 화면: 프로젝트 목록 -->
    <div id="projectListScreen" class="screen active"></div>

    <!-- 네번째 화면: 프로젝트 내부 -->
    <div id="projectDetailScreen" class="screen"></div>

    <!-- 첫번째 화면: 프로젝트 생성 모달 -->
    <div id="createModal" class="modal"></div>
